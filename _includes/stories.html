<div class="wrap mb2">
    <header><h2 class="divider">stories</h2></header>
    {% assign sorted_posts = site.pages['blog'].taxonomy['tags']['stories'].posts | sort:"date" | reverse %}
    <section class="triple-threat stories">
        {% for post in sorted_posts limit:3 %}
        <figure class="triple-threat_item">
            {% for asset in post.assets %}
            <a href="{{ post.url }}"><span class="blog_entry-photo">{% if asset.filename contains "thumb" %}<img src="{{ asset.url }}">{% endif %}{% endfor %}</span></a>
            <figcaption>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                {% if post.meta.intro.value %}
                {% assign excerpt = {{post.meta.intro.value}} | truncate: 120, '' %}
                <p>{{ excerpt }}...</p>
                {% else %}
                {% assign excerpt = {{post.body}} | truncate: 120, '' %}
                <p>{{ excerpt }}...</p>
                {% endif %}
            </figcaption>
        </figure>
        {% endfor %}
    </section>
</div>
